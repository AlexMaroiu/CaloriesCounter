{% extends 'base.html' %}
{% block content %}
    <h3 class="row justify-content-center mb-5">Toate produsele din baza de date</h3>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <h4 class="row justify-content-center">Produse: </h4>
            {% if produse %}
            <ol class="list-group list-group-numbered mb-4">
                {% for produs in produse %}
                  <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">{{produs.nume}}</div>
                      {{produs.firma}}
                    </div>
                    <span class="badge bg-primary rounded-pill">{{produs.calorii}}</span>
                  </li>
                {% endfor %}
            </ol>
            {% endif %}
                <div class="container text-center">
                    <a class="btn btn-primary" href="/creazaProdus" >Creaza Produs</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
