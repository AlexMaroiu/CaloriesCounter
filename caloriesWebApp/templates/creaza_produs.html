{% extends 'base.html' %}
{% block content %}

<br/>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        {{ form.nume }}
                        <!--<label for="nume" >Nume</label>-->
                    </div>
                    <div class="form-group mb-4">
                        {{ form.firma }}
                    </div>
                    <div class="form-group mb-4">
                        {{ form.calorii }}
                    </div>
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
